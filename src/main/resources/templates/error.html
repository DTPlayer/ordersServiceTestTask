<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/index.js"></script>
        <title>Orders Preview</title>
    </head>
    <body>
        <header class="bg-white">
            <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex gap-6 lg:gap-x-12">
                    <a href="/" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">
                        Создание заказа
                        <div class="bg-gray-200 w-full h-1 rounded-2xl"></div>
                    </a>
                    <a href="/get" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">Получить заказ
                        <div class="bg-gray-200 w-full h-1 rounded-2xl"></div>
                    </a>
                    <a href="/filter" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">Поиск заказа
                        <div class="bg-gray-200 w-full h-1 rounded-2xl"></div>
                    </a>
                </div>
            </nav>
        </header>

        <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
            <div class="text-center">
                <p class="text-base font-semibold text-indigo-600">404</p>
                <h1 class="mt-4 text-5xl font-semibold tracking-tight text-balance text-gray-900 sm:text-7xl">Страница не найдена</h1>
                <p class="mt-6 text-lg font-medium text-pretty text-gray-500 sm:text-xl/8">Извините, мы не смогли найти страницу, которую вы ищете.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="/" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">На главную</a>
                </div>
            </div>
        </main>

    </body>
</html>
