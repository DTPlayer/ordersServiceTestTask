<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/js/filterOrders.js"></script>
    <title>Orders Preview | Фильтрация</title>
</head>
<body>
<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex gap-6 lg:gap-x-12">
            <a href="/" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">
                Создание заказа
                <div class="bg-gray-200 w-full h-1 rounded-2xl"></div>
            </a>
            <a href="/get" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">
                Получить заказ
                <div class="bg-gray-200 w-full h-1 rounded-2xl"></div>
            </a>
            <a href="/filter" class="text-sm/6 font-semibold text-gray-900 text-center lg:text-left">
                Поиск заказа
                <div class="bg-indigo-600 w-full h-1 rounded-2xl"></div>
            </a>
        </div>
    </nav>
</header>
<main class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
    <h1 class="text-2xl font-bold mb-6">Фильтрация заказов</h1>
    <form id="filterOrdersForm" class="space-y-4">
        <div>
            <label for="actualDay" class="block text-sm font-medium text-gray-700">Дата (YYYY-MM-DD)</label>
            <input type="date" id="actualDay" name="actualDay"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="minAmount" class="block text-sm font-medium text-gray-700">Минимальная сумма заказа</label>
            <input type="number" id="minAmount" name="minAmount" step="0.01"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700">Начальная дата (YYYY-MM-DD)</label>
            <input type="date" id="startDate" name="startDate"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700">Конечная дата (YYYY-MM-DD)</label>
            <input type="date" id="endDate" name="endDate"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="disableArticles" class="block text-sm font-medium text-gray-700">Отключенные артикулы (через запятую)</label>
            <input type="text" id="disableArticles" name="disableArticles"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            Применить фильтр
        </button>
    </form>
    <div id="filteredOrders" class="mt-8 hidden">
        <h2 class="text-lg font-medium text-gray-900">Результаты фильтрации</h2>
        <ul id="ordersList" class="list-disc ml-6 mt-4 space-y-4"></ul>
    </div>
</main>
</body>
</html>
